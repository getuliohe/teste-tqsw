name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          # Define a senha do root usando seu secret existente
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_TEST_PASSWORD }} 
          MYSQL_DATABASE: ${{ secrets.DB_TEST_DATABASE }}
          MYSQL_USER: ${{ secrets.DB_TEST_USERNAME }}
          MYSQL_PASSWORD: ${{ secrets.DB_TEST_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=10

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Migrations
      env:
        # Usa seus secrets para construir a URL de conex√£o
        DATABASE_URL_TEST: mysql://${{ secrets.DB_TEST_USERNAME }}:${{ secrets.DB_TEST_PASSWORD }}@127.0.0.1:3306/${{ secrets.DB_TEST_DATABASE }}
      run: npx sequelize-cli db:migrate --env test

    - name: Run Lint
      run: npm run lint

    - name: Run tests
      env:
        NODE_ENV: test
        DATABASE_URL_TEST: mysql://${{ secrets.DB_TEST_USERNAME }}:${{ secrets.DB_TEST_PASSWORD }}@127.0.0.1:3306/${{ secrets.DB_TEST_DATABASE }}
      run: npm test